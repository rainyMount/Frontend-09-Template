<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用状态机匹配字符串</title>
</head>
<body>
    <script>
        function matchString(str) {
            let state = start;
            for (let c of str) {
                state = state(c)
            }
            return state === end;
        }
        function start(c) {
            if (c == 'a') 
                return foundA;
            else 
                return start(c);
        }
        function foundA(c) {
            if (c == 'b') 
                return foundB;
            else 
                return start(c);
        }
        function foundB(c) {
            if (c == 'c') 
                return foundC;
            else 
                return start(c);
        }
        function foundC(c) {
            if (c == 'd') 
                return end;
            else 
                return start(c);
        }
        function end(c) {
            return end;
        }

        let result = matchString('ababcdefg');
        console.log(result)
    </script>
</body>
</html>
