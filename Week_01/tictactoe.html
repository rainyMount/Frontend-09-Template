<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>

    <style>
        .cell {
            box-sizing: border-box;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border: 1px solid #000;
            background: #21772f;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="tictactoe"></div>

    <script>
        // let pattern = [
        //     [0, 0, 0],
        //     [0, 0, 0],
        //     [0, 0, 0]
        // ];

        let pattern = [
            0, 0, 0,
            0, 0, 0,
            0, 0, 0
        ];

        /**
         * 绘制棋盘
         * */ 
        function show() {
            let board = document.getElementById("tictactoe");
            board.innerHTML = "";

            for (let i=0; i<3; i++) {
                for (let j=0; j<3; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = 
                        pattern[i * 3 + j] == 1 ? "⭕️" : 
                        pattern[i * 3 + j] == 2 ? "❌" : "";

                    cell.addEventListener('click', () => move(j, i));
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"));
            }
        }

        /**
         * 交替落子
         * @param x 横坐标--一维下标
         * @param y 纵坐标--二维下标
         * */ 
        let color = 1;
        function move(x, y) {
            let targetCell = pattern[y][x];
            if (targetCell>0) {
                alert("请勿重复落子！");
                return;
            }
            pattern[3 * y + x] = color;

            let isGameOver = checkWin(pattern, color);
            if (isGameOver) {
                alert(color == 1 ? "⭕️ wins~" : "❌ wins~");
            }
            
            color = 2/color;
            console.log(bestChoice(pattern, color))
            show();

            if (willWin(pattern, color)) {
                console.log(color == 1 ? "⭕️ will win~" : "❌ will wins");
            }

            // 自动开启下一局
            setTimeout(() => {
                if (isGameOver) {
                    playAgain();
                }
            }, 500)
        }

        /**
         * 判断输赢
         * */ 
        function checkWin(board, color) {
            for (let i=0; i<3; i++) {
                let win = true;
                for (let j=0; j<3; j++) {
                    if (board[i * 3 + j] != color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            for (let i=0; i<3; i++) {
                let win = true;
                for (let j=0; j<3; j++) {
                    if (board[j * 3 + i] != color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            {
                let win = true;
                for (let i=0; i<3; i++) {
                    if (board[4 * i] != color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            {
                let win = true;
                for (let i=0; i<3; i++) {
                    if (board[i * 2 + 2] != color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            return false;
        }

        function willWin(board, color) {
            for (let i=0; i<3; i++) {
                for (let j=0; j<3; j++) {
                    if (board[i * 3 + j]) {
                        continue;
                    }

                    let boardClone = clone(board);
                    boardClone[i * 3 + j] = color;
                    if (checkWin(boardClone, color)) {
                        // return true;
                        return [j, i];
                    }
                }
            }
            // return false;
            return null;
        }

        function clone(board) {
            return JSON.parse(JSON.stringify(board))
        }

        function bestChoice(board, color) {
            let p;
            if (p = willWin(board, color)) {
                return {
                    point: p,
                    result: 1
                }
            }

            let result = -2, 
                point = null;

            outer:for (let i=0; i<3; i++) {
                for (let j=0; j<3; j++) {
                    if (board[i * 3 + j]) {
                        continue;
                    }

                    let boardClone = clone(board);
                    boardClone[i * 3 + j] = color;

                    let r = bestChoice(boardClone, 2/color).result;

                    if (- r > result) {
                        // 对方的落子胜算更大，则占领对方的落子位置
                        result = - r;
                        point = [j, i]
                    }

                    if (result == 1) {
                        break outer;
                    }
                }
            }
            
            return {
                point,
                result: point ? result : 0
            }
        }

        function playAgain() {
            // pattern = [
            //     [0, 0, 0],
            //     [0, 0, 0],
            //     [0, 0, 0]
            // ];
            pattern = [
                0, 0, 0,
                0, 0, 0,
                0, 0, 0
            ]
            show();
        }

        show();
        console.log(bestChoice(pattern, color))
    </script>
</body>
</html>
