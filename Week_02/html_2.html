<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个地图编辑器</title>
    <style>
        #map {
            width: 600px;
            overflow: hidden;
        }
        .cell {
            box-sizing: border-box;
            width: 6px;
            height: 6px;
            line-height: 6px;
            background: gray;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            vertical-align: middle;
            float: left;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button onclick="localStorage.setItem('map', JSON.stringify(map))">保存</button>
    <button onclick="resetMap()">重置</button>
    
    <script>
        let mapInitArr = Array(10000).fill(0);
        let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : mapInitArr;

        let container = document.getElementById('map');
        /**
         * 绘制地图
         * */ 
        function drawMap() {
            for (let y=0; y<100; y++) {
                for (let x=0; x<100; x++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (map[100 * y + x] == 1) {
                        cell.style.backgroundColor = '#000'
                    }

                    cell.addEventListener('mousemove', () => {
                        if (mouseDown) {
                            if (clear) {
                                cell.style.backgroundColor = 'gray';
                                map[100 * y + x] = 0
                            } else {
                                cell.style.backgroundColor = '#000';
                                map[100 * y + x] = 1
                            }
                        }
                    })

                    container.appendChild(cell);
                }
            }
        }
        drawMap();

        /**
         * 清空/重置地图
         * */ 
        function resetMap() {
            container.innerHTML = "";
            map = mapInitArr;
            localStorage.setItem('map', JSON.stringify(mapInitArr))
            drawMap();
        }

        let mouseDown = false, 
            clear = false;
        document.addEventListener('mouseup', () => mouseDown = false);
        document.addEventListener('mousedown', e => {
            mouseDown = true;
            // 单击右键清除
            clear = e.which == 3;
        })
        // 阻止右键默认事件
        document.addEventListener('contextmenu', e => e.preventDefault());


        function path(map, start, end) {
            var queue = [start];

            function insert(x, y) {
                if (x<0 || x>=100 || y<0 || y>=100) 
                    return;
                if (map[100 * y + x]) 
                    return;

                map[100 * y + x] = 2;
                queue.push([x, y])
            }

            while (queue.length) {
                // 结构赋值
                let [x, y] = queue.shift();

                console.log([x, y])

                if (x === end[0] && y === end[1]) {
                    console.log('找到啦');
                    return true;
                }

                insert(x-1, y);
                insert(x+1, y);
                insert(x, y-1);
                insert(x, y+1);
            }

            return false
        }
    </script>
</body>
</html>
