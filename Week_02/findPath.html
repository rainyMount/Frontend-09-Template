<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻路</title>
    <style>
        #map {
            width: 600px;
            overflow: hidden;
        }
        .cell {
            box-sizing: border-box;
            width: 6px;
            height: 6px;
            line-height: 6px;
            background: gray;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            vertical-align: middle;
            float: left;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button onclick="localStorage.setItem('map', JSON.stringify(map))">保存</button>
    <button onclick="resetMap()">重置</button>
    
    <script>
        class Sorted {
            constructor(data, compare) {
                this.data = data.slice();
                this.compare = compare || ((a, b) => a-b)
            }
            // 依次分别取出最小值
            take() {
                if (!this.data.length) 
                    return;
                let min = this.data[0], 
                    minIndex = 0;

                for(let i=0; i<this.data.length; i++) {
                    if (this.compare(this.data[i], min)<0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }

                this.data[minIndex] = this.data[this.data.length-1];
                this.data.pop();

                return min;
            }
            gave(val) {
                this.data.push(val);
            }
        }

        let mapInitArr = Array(10000).fill(0);
        let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : [...mapInitArr];

        let container = document.getElementById('map');
        /**
         * 绘制地图
         * */ 
        function drawMap() {
            for (let y=0; y<100; y++) {
                for (let x=0; x<100; x++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (map[100 * y + x] == 1) {
                        cell.style.backgroundColor = '#000'
                    }

                    cell.addEventListener('mousemove', () => {
                        if (mouseDown) {
                            if (clear) {
                                cell.style.backgroundColor = 'gray';
                                map[100 * y + x] = 0
                            } else {
                                cell.style.backgroundColor = '#000';
                                map[100 * y + x] = 1
                            }
                        }
                    })

                    container.appendChild(cell);
                }
            }
        }
        drawMap();

        /**
         * 清空/重置地图
         * */ 
        function resetMap() {
            container.innerHTML = "";
            map = [...mapInitArr];
            localStorage.setItem('map', JSON.stringify(mapInitArr))
            drawMap();
        }

        let mouseDown = false, 
            clear = false;
        document.addEventListener('mouseup', () => mouseDown = false);
        document.addEventListener('mousedown', e => {
            mouseDown = true;
            // 单击右键清除
            clear = e.which == 3;
        })
        // 阻止右键默认事件
        document.addEventListener('contextmenu', e => e.preventDefault());

        function sleep(time) {
            return new Promise((resolve) =>{
                setTimeout(resolve, time)
            }) 
        }

        async function findPath(map, start, end) {
            let queue = [start];
            let table = Object.create(map);

            async function insert(x, y, pre) {
                if (x<0 || x>=100 || y<0 || y>=100) 
                    return;
                // if (map[100 * y + x]) 
                if (table[100 * y + x]) 
                    return;

                // await sleep(1);
                container.children[100 * y + x].style.backgroundColor = 'lightGreen';
                // map[100 * y + x] = 2;
                table[100 * y + x] = pre;
                queue.push([x, y]);
            }

            while (queue.length) {
                let [x, y] = queue.shift();

                if (x === end[0] && y === end[1]) {
                    let path = [];
                    container.children[100 * y + x].style.backgroundColor = 'red';
                    // 处理路径
                    while (x != start[0] && y!=start[1]) {
                        await sleep(10);
                        path.push(map[100 * y + x]);
                        [x, y] = table[100 * y + x];
                        container.children[100 * y + x].style.backgroundColor = 'purple'
                    }
                    return path;
                }
                // 前后左右
                await insert(x-1, y, [x, y]);
                await insert(x+1, y, [x, y]);
                await insert(x, y-1, [x, y]);
                await insert(x, y+1, [x, y]);
                //斜向
                await insert(x-1, y-1, [x, y]);
                await insert(x+1, y+1, [x, y]);
                await insert(x+1, y-1, [x, y]);
                await insert(x-1, y+1, [x, y]);
            }

            return null
        }
    </script>
</body>
</html>
